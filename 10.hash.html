<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>連想配列</title>
</head>
<body>

<script>

// パターン1
// var hash = {};
// hash['orange'] = 'オレンジ';
// hash['apple'] = 'リンゴ';
// hash['banana'] = 'バナナ';



// パターン2
var hash = [];
hash.orange = 'オレンジ';
hash.apple = 'リンゴ';
hash.banana = 'バナナ';



//パターン3
//var hash = {orange: 'オレンジ', apple: 'リンゴ', banana: 'バナナ'};


// パターン3.5
// var hash = {'orange': 'オレンジ', 'apple': 'リンゴ', 'banana': 'バナナ'};


document.write('<p>key access<br />');
document.write(hash['orange'] + '<br />');
document.write(hash['apple'] + '<br />');
document.write(hash['banana'] + '<br />');
document.write('</p>');

document.write('<p>property access<br />');
document.write(hash.orange + '<br />');
document.write(hash.apple + '<br />');
document.write(hash.banana + '<br />');
document.write('</p>');

document.write('<p>for in<br />');
for (var key in hash) {
  document.write(hash[key] + '<br />');
}
document.write('</p>');

</script>

</body>
</html>
