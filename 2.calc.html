<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>四則演算</title>
</head>
<body>

<script>

document.write('加算の結果は' + (3 + 2) + 'です。<br />');
document.write('減算の結果は' + (5 - 2) + 'です。<br />');
document.write('乗算の結果は' + (3 * "6") + 'です。<br />');
document.write('除算の結果は' + (0 / 'a') + 'です。<br />');
document.write('剰余算の結果は' + (10 % 3) + 'です。<br />');

</script>

</body>
</html>
