<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>比較</title>
</head>
<body>

<script>

document.write('0 == 0: ' + (0 == 0) + '<br />');
document.write('0 === 0: ' + (0 === 0) + '<br />');
document.write('0 == 0.0: ' + (0 == 0.0) + '<br />');
document.write('0 === 0.0: ' + (0 === 0.0) + '<br />');
document.write("0 == '': " + (0 == '') + '<br />');
document.write("0 === '': " + (0 === '') + '<br />');
document.write("0 == '0': " + (0 == '0') + '<br />');
document.write("0 === '0': " + (0 === '0') + '<br />');
document.write("0 == '0a': " + (0 == '0a') + '<br />');
document.write("0 === '0a': " + (0 === '0a') + '<br />');
document.write('0 == false: ' + (0 == false) + '<br />');
document.write('0 === false: ' + (0 === false) + '<br />');
document.write('0 == undefined: ' + (0 == undefined) + '<br />');
document.write('0 === undefined: ' + (0 === undefined) + '<br />');
document.write('0 == null: ' + (0 == null) + '<br />');
document.write('0 >= null: ' + (0 >= null) + '<br />');
document.write('0 === null: ' + (0 === null) + '<br />');


</script>

</body>
</html>
