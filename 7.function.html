<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>関数</title>
</head>
<body>

<script>

// tasu関数の定義
function tasu(a, b) {
  return a + b;
}

var x = tasu(3, 5);
document.write(x + '<br />');


// 関数もオブジェクト
var func = tasu;
x = func(10, 20);
document.write(x + '<br />');


// 関数リテラル
func = function(x, y) {
  return x * y;
}

x = func(tasu(5, 1), func(2, 2));
document.write(x + '<br />');

function funa() {
    document.write(arguments.length + 'あ'　+ '<br />');
    document.write(arguments[0], arguments[1], arguments[2] + '<br />');
}

function funb() {
    document.write(arguments.length + 'い'　+ '<br />');
    document.write(arguments[0], arguments[1], arguments[2] + '<br />');
}
 //fun(7,8);
var a = funa;
var c = funb;
a = c;
//c = new String(10);
document.write(a + '<br />');
document.write(c + '<br />');
