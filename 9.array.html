var arr = ['a', 'b', 'c'];


document.write('<p>for<br />');
for (var i = 0; i < arr.length; i++) {
  document.write(arr[i] + '<br />');
}
document.write('</p>');


document.write('<p>forEach<br />');
arr.forEach(function(n) {
  document.write(n + '<br />');
});
document.write('</p>');

</script>
