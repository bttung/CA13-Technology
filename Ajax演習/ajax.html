<!DOCTYPE html>
<html>
<head>	
  <meta charset="utf-8" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
  	$(function() {
  		$('#search').click(function() {
  			var number = $('#input_id');
  			console.log(number.val());
	  		$.ajax('json.php', {
	  			type: 'GET', 
	  			data : {
	  				id : number.val()
	  			},
	  			success : function (data, status, xhr) {
	  				$('tr:last td:first').text(data.name);
	  				$('tr:last td:eq(1)').text(data.mail);
	  				$('tr:last td:last').text(data.tel);
	  				$('table').css('white-space', 'nowrap');
	  			},

	  			error : function (data, status, errorThrown) {
	  				console.log('エラー');
	  			}
	  		});
  		});
  	});
  	// JsonからJson系式のなんらかのデータを持ってくる。
  	// その一つをテーブルデータに表示する。
  </script>
</head>
<body>

<input type="text" name="id" id="input_id" />
<input type="button" id="search" value="検索" />

<table id="info">
  <tr><th>name</th><th>mail</th><th>tel</th></tr>
  <tr><td></td><td></td><td></td></tr>
</table>
</body>
</html>
