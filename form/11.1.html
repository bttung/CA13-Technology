<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>イベントハンドラ</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<style>
  	.foo-before {
  		background-color: white;
  		color:black;
  	}
  	.foo-after {
  		background-color: black;
  		color:white;	
  	}
  	</style>
  </head>
  <body>
    <div id="foo" class="foo-before">Click me.</div>
    <script>
    	$('#foo').click(function () {
    		var foo = $('#foo');
    		foo.toggleClass('foo-after');
    		foo.toggleClass('foo-before');
    	});
    </script>
  </body>
</html>
