<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>イベントハンドラ</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  	<style>
  	#foo {
  		background-color: white;
  		color:black;
  	}
  	</style>
  </head>
  <body>
    <div id="foo" class="foo-before">This is foo. Click me.</div>
    <div id="bar" class="foo-before">This is bar.</div>
    <script>
      $('#foo').click(function () {
        var self = $(this);
        if (self.css('float') == '') {
           self.css({
          float: 'left',
          backgroundColor: 'black',
          color: 'white'
        });
        } else {
          self.css({
          float: '',
          backgroundColor: '',
          color: ''
          });
        }
      });
    </script>
  </body>
</html>
