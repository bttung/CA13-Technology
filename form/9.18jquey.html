<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
	<button class="foo">このボタンがクリックされた時にリンクを追加する</button>
	<script>
	
    $('button.foo:first').click(function () {
    	var div = $('<div></div>');
    		div.text('This is a　new div element');
    		div.appendTo('body');
    		var comment = document.createComment('This is comment')
    		div.before(comment);
    });
	</script>
</body>
</html>
