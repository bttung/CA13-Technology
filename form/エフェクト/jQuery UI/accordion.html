<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/south-street/jquery-ui.css" />
  <style>
  #accordion {
    margin: 10px;
    padding: 0;
    width: 360px;
  }
  #accordion * {
    font-size: 90%;
  }
  #accordion div {
    padding: 1.5em;
  }
  #accordion h4 {
    margin: 0 0 5px 0;
    padding 0;
    text-decoration: undeline;
  }
  #accordion p {
    margin: 0;
    padding 0;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script>
  $(function() {
    $('#accordion').accordion();
  });
  </script>
</head>
<body>
<div id="accordion">
  <h3><a href="#">jQuery UI</a></h3>
  <div>
    <h4>jQuery UI</h4>
    <p>ウィジェット生成や操作性の拡張等が施されたjQueryプラグイン</p>
  </div>
  <h3><a href="#">jQuery</a></h3>
  <div>
    <h4>jQuery</h4>
    <p>Web開発者に広く普及しているJavaScriptライブラリ</p>
  </div>
  <h3><a href="#">HTML</a></h3>
  <div>
    <h4>HTML</h4>
    <p>Webページの構成を表す言語で、JavaScriptのDOM APIにより、画面表示後の構成を変更可能</p>
  </div>
  <h3><a href="#">CSS</a></h3>
  <div>
    <h4>CSS</h4>
    <p>HTMLで表された構成にデザインを付加するもので、JavaScriptにより変更可能</p>
  </div>
</div>
</body>
</html>
