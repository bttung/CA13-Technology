<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/south-street/jquery-ui.css" />
  <style>
  #tabs {
    width: 360px;
  }
  #tabs * {
    font-size: 90%;
  }
  #tabs h4 {
    margin: 5px 0;
    text-deoration: underline;
  }
  #tabs p {
    margin: 0;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
  <script>
  $(function() {
    $('#tabs').tabs();
  });
  </script>
</head>
<body>
<div id="tabs">
  <ul>
    <li><a href="#tab1">jQuery UI</a></li>
    <li><a href="#tab2">jQuery</a></li>
    <li><a href="#tab3">HTML</a></li>
    <li><a href="#tab4">CSS</a></li>
  </ul>
  
  <div id="tab1">
    <h4>jQuery UI</h4>
    <p>ウィジェット生成や操作性の拡張等が施されたjQueryプラグイン</p>
  </div>
  <div id="tab2">
    <h4>jQuery</h4>
    <p>Web開発者に広く普及しているJavaScriptライブラリ</p>
  </div>
  <div id="tab3">
    <h4>HTML</h4>
    <p>Webページの構成を表す言語で、JavaScriptのDOM APIにより、画面表示後の構成を変更可能</p>
  </div>
  <div id="tab4">
    <h4>CSS</h4>
    <p>HTMLで表された構成にデザインを付加するもので、JavaScriptにより変更可能</p>
  </div>
</div>
</body>
</html>
