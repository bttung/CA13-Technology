<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Canvasのサンプル</title>
  <script>
  function draw() {
    var canvas = document.getElementById('draw');
    var context = canvas.getContext('2d');
    
    var x = canvas.width / 2;
    var y = canvas.height / 2;
    var radius = Math.min(x, y);
    
    context.arc(x, y, radius-1, 0, 2 * Math.PI, true);
    context.stroke();
  }
  
  function reset() {
    var canvas = document.getElementById('draw');
    var context = canvas.getContext('2d');
    context.clearRect(0, 0, canvas.width, canvas.height);
  }
  </script>
</head>
<body>
  <h1>Canvas</h1>
  <canvas id="draw" width="140" height="140"></canvas>
  <input type="button" value="クリック" onclick="draw()" />
  <input type="button" value="リセット" onclick="reset()" />
</body>
</html>
