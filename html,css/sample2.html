<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>サンプル</title>
</head>
<body onload="load();">
<canvas id="sample2" style="border: 1px solid;" width="400" height="300"></canvas>
<script language="javascript" type="text/javascript">
function load(){
	var canvas = document.getElementById("sample2")
	var context = canvas.getContext("2d");
	context.beginPath();
	context.moveTo(100, 100);
	context.lineTo(250, 250);
	context.stroke();
}
</script>
</body>
</html>
