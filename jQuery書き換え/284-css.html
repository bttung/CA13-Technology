<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
  #foo {
    background-color: red;
    color: black;
  }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>
  $(function() {
    $('#foo').click(function() {
      var self = $(this);
      if (self.css('float') == 'none') {
        self.css({
          float: 'left',
          backgroundColor: 'black',
          color: 'white'
        });
      } else {
        self.css({
          float: '',
          backgroundColor: 'blue',
          color: ''
        });
      }
    });
  });
  </script>
</head>
<body>
<div id="foo">This is foo. Click me.</div>
<div id="bar">This is bar.</div>
</body>
</html>
