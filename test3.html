<!DOCTYPE html>
<html lang="ja">
<head>
<title>テスト</title>
<meta charset="utf8">
<script>

function stop(event) {
	alert('Stop paage transfer');
	return false;
};

function init() {
	var btn = document.getElementById('foo');
	btn.onclick = stop;

	var bar = document.getElementById('bar');
	bar.onclick = function toggleStyle() {
		this.className = (this.className === 'bar-before') ? 'bar-after' : 'bar-before';
	};

	var cer = document.getElementById('cer');
	cer.onclick = function toggleStyle() {
		this.className = (this.className === 'cer-before') ? 'cer-after' : 'cer-before';
	};
};

</script>
<style>

.bar-before {
	background-color: white;
	color: black;
}
.bar-after p {
	background-color: black;
	color: white;
}

.cer-before + div {
	background-color: white;
	color: black;
}
.cer-before {
	text-decoration: none;
}
.cer-before {
	text-decoration: none;
}
.cer-after {
	background-color: blue;
	color: yellow;
}
.cer-after p {
	text-decoration: underline;
}
.cer-after + div{
	text-decoration: line-through;
	color: red;
}

</style>
</head>
<body onload="init()">
<a id="foo" href="http://example.com" >example.com</a>
<div id="bar" class="bar-before">Click me.</div>
<div id="cer">
	<p>one</p>
	<p>two</p>
	<p>three</p>
	<p>four</p>
</div>
<div>
	This is sample text.
</div>
</body>
</html>
